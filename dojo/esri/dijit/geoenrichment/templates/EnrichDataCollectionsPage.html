<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="row: 0">
    <div style="margin-bottom: 2em;">
        ${nls.chooseCountry}
        <select data-dojo-type="dijit/form/Select"
            data-dojo-attach-point="countrySelect"
            data-dojo-props="maxHeight: 151"
            data-dojo-attach-event="onChange: _onCountryChanged"></select>
    </div>
    ${nls.chooseDataCollection}
</div>
<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="row: 1">
    <div data-dojo-attach-point="itemsDiv" style="min-height: 70px;"></div>
    <div data-dojo-attach-point="progressDiv" class="Wizard_Progress"></div>
</div>
<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="row: 2">
    <button class="Wizard_Button" data-dojo-attach-point="backButton" data-dojo-attach-event="click: _back">${nls.back}</button>
    <button class="Wizard_Button" data-dojo-attach-point="nextButton" data-dojo-attach-event="click: _next" disabled="disabled">${nls.next}</button>
</div>
