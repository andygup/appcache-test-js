<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="row: 0" class="Wizard_TopPane">
    <table class="VariablesPage_DataCollection">
        <tr>
            <td class="DataCollection_Icon" data-dojo-attach-point="dataCollectionIcon"></td>
            <td class="DataCollection_Label">
                <span data-dojo-attach-point="dataCollectionName"></span>
            </td>
        </tr>
    </table>
</div>
<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="row: 1" class="Wizard_CenterPane">
    <div data-dojo-attach-point="varsDiv"></div>
</div>
<div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="row: 2" class="Wizard_BottomPane">
    <button class="Wizard_Button" data-dojo-attach-event="click: _back">${nls.back}</button>
    <button class="Wizard_Button" data-dojo-attach-event="click: _ok">${nls.ok}</button>
</div>
