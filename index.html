<!DOCTYPE html>
<!--<html manifest="offline2.appcache">-->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Simple Map</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.8/js/esri/css/esri.css">
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #FFF;
            overflow: hidden;
            font-family: "Trebuchet MS";
        }
        #button-div1{
            position: relative;
            background: #000000;
            color: #ffffff;
            width: 100%;
            height: 40px;
        }
        #btn-get-tiles{
            position: relative; float: right;
            padding: 5px;
            border-radius: 3px;
        }
        #img-offline-indicator{
            padding-left: 8px;
            position: relative; float: left;
        }
    </style>
    <script>
        var locationPath = location.pathname.replace(/\/[^/]+$/, "");
        var dojoConfig = {
            paths: {
                edit: locationPath  + "/libs/offline-editor-js/edit",
                tiles: locationPath  + "/libs/offline-editor-js/tiles",
                /*
                 utils: locationPath  + "/libs/offline-editor-js/utils"
                 */
                vendor: locationPath + "/libs/offline-editor-js",
                custom: locationPath + "/modules"
            }
        }
    </script>
    <script src="libs/dojo/dojo/dojo.js" data-dojo-config="async: true"></script>
    <script src="libs/offline/offline.min.js"></script>
    <script src="libs/IndexedDBShim/dist/IndexedDBShim.min.js"></script>
    <script>
        Offline.options = {
            checks: {
                image: {
                    url: function() {
                        return 'http://esri.github.io/offline-editor-js/tiny-image.png?_=' + (Math.floor(Math.random() * 1000000000));
                    }
                },
                active: 'image'
            }
        }
    </script>
    <script>
        var map;
        var imgOfflineIndicator,btnGetTiles;
        var offlineTilesEnabler;

        require(["esri/map","custom/tiles","dojo/domReady!"], function(Map,OfflineTilesEnabler) {
            map = new Map("map", {
                basemap: "topo",
                center: [-122.45,37.75], // long, lat
                zoom: 13,
                sliderStyle: "small"
            });

            map.on("load",function(evt){
                init();
                console.log("level: " + map.getLevel() + ", maxZoom: " + map.getMaxZoom());
            })

            function init(){
                offlineTilesEnabler = new OfflineTilesEnabler(map);
                imgOfflineIndicator = document.getElementById("img-offline-indicator");
                btnGetTiles = document.getElementById("btn-get-tiles");

                btnGetTiles.onclick = function(evt){
                    if(btnGetTiles.innerHTML == "Delete Tiles"){
                        offlineTilesEnabler.deleteAllTiles(function(success,err){
                            if(success == false){
                                alert("There was a problem deleting the tile cache");
                                btnGetTiles.innerHTML = "Get tiles";
                            }
                            else{
                                console.log("success deleting tile cache");
                            }
                        }.bind(this))
                    }
                    else{
                        offlineTilesEnabler.saveTilesLocally(evt);
                    }
                }

                Offline.check();
                Offline.on('up down', updateState );

                imgOfflineIndicator.onclick = function(evt){
                    if(imgOfflineIndicator.src == "images/blue-pin.png"){
                        imgOfflineIndicator.src = "images/red-pin.png";
                        offlineTilesEnabler.goOffline();
                    }
                    else{
                        imgOfflineIndicator.src = "images/blue-pin.png";
                        offlineTilesEnabler.goOnline();
                    }
                }
            }

            function updateState(){
                if(Offline.state === 'up'){
                    imgOfflineIndicator.src = "images/blue-pin.png";
                    offlineTilesEnabler.goOnline();
                }
                else{
                    imgOfflineIndicator.src = "images/red-pin.png";
                    offlineTilesEnabler.goOffline();
                }
            }
        });
    </script>
</head>

<body>
<div id="button-div1">
    <img id="img-offline-indicator" src="images/blue-pin.png"/>
    <button id="btn-get-tiles">Get Tiles</button>
</div>
<div id="map"></div>
</body>
</html>
